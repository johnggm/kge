<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 HTML 예제</title>
</head>
<body>
  <h1>안녕하세요!</h1>
  <p>이것은 기본 HTML 페이지입니다.</p>

  <!-- 버튼 -->
  <button onclick="sayHello()">눌러보세요</button>

  <!-- 스크립트 -->
  <script>
    function sayHello() {
      alert("버튼을 눌렀습니다!");
    }
  </script>
</body>
</html>
